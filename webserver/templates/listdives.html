{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>List of all dives</h1>
    {% for dive in dives %}
        <p>{{ dive.profilenumber }} datetime: {{ dive.startdatetime }} <a href="http://146.185.167.10/dives/{{dive.profilenumber}}">{{dive.profilenumber}}</a></p>
    {% endfor %}

{% endblock %}
